<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            arrow function 
        */
        let result = () => {
            console.log("hàm arrow function!");
            // không có context (con trỏ this)
            // đối số argument (không có)
            // không làm hàm tạo constructor được.
        }
        result();
        let sayHello = () => console.log("xin chào!");
        sayHello()

    </script>
</body>
